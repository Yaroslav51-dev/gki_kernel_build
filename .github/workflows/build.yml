name: build-kernel
on:
  push:
    branches: 
      - main
    tags:
      - '*'
  workflow_dispatch:
jobs:
  build4:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          
      - name: "Setup build environmentq"
        run: |             
             curl https://raw.githubusercontent.com/akhilnarang/scripts/master/setup/android_build_env.sh | bash -
             mkdir toolchains
             cd toolchains
             mkdir neutron-clang
             cd neutron-clang
             curl -LO "https://raw.githubusercontent.com/Neutron-Toolchains/antman/main/antman"
             chmod +x antman
             ./antman -S

      - name: "Clone repo, sync"
        run: |
             mkdir kernel && cd kernel
             repo init -u https://github.com/GrapheneOS/kernel_manifest-5.10.git -b 14 --depth=1
             repo sync
             rm -r common
             git clone --depth=1 https://github.com/Yaroslav51-dev/android_kernel_xiaomi_liuqin.git -b main common
             LTO=thin BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh

      - name: Test Report
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: out
          path: /home/runner/work/gki_kernel_build/gki_kernel_build/kernel/out/android12-5.10/staging/lib/modules/*/build/arch/arm64/boot/Image
