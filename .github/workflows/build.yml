name: build-kernel
on:
  push:
    branches: 
      - main
    tags:
      - '*'
  workflow_dispatch:
jobs:
  build4:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
      # Step that does that actual cache save and restore
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
        
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          
    - name: "Setup build environmentq"
      run: |             
             curl https://raw.githubusercontent.com/akhilnarang/scripts/master/setup/android_build_env.sh | bash -
             git clone --depth=1 --jobs 4 --single-branch https://github.com/Yaroslav51-dev/android_kernel_xiaomi_liuqin.git -b main $HOME/common
             cd $HOME/common
             git clone --depth=1 --jobs 4 --single-branch https://android.googlesource.com/kernel/build -b android-15.0.0_r0.10 build
             git clone --depth=1 --jobs 4 --single-branch https://android.googlesource.com/platform/prebuilts/gas/linux-x86 gas
             git clone --depth=1 --jobs 4 --single-branch https://android.googlesource.com/platform/prebuilts/build-tools build-tools
             git clone --depth=1 --jobs 4 --single-branch https://gitlab.com/crdroidandroid/android-prebuilts-clang-host-linux-x-86-prelude-clang.git -b 13.0 gcc             
             
    - name: "build"
      run: |
             export PATH=$HOME/common/gcc/bin:$PATH
             export PATH=$HOME/common/build-tools/path/linux-x86:$PATH
             export PATH=$HOME/common/gas/linux-x86:$PATH
             cd $HOME/common
             export TARGET_SOC=s5e9925
             export LLVM=1 LLVM_IAS=1
             export ARCH=arm64
             export PLATFORM_VERSION=14
             export ANDROID_MAJOR_VERSION=s
             make -j$(nproc) -C 0=out ARCH=arm64 gki_defconfig
             make -j$(nproc) -C 0=out LLVM=1 LLVM_IAS=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC=clang
                            
    - name: Test Report
      uses: actions/upload-artifact@v3
      if: success() || failure()
      with:
          name: out1
          path: /home/runner/work/gki_kernel_build/gki_kernel_build/kernel/out/dist/Image
