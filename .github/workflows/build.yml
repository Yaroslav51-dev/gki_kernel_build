name: build-kernel
on:
  push:
    branches: 
      - main
    tags:
      - '*'
  workflow_dispatch:
jobs:
  build-stock:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          
      - name: "Setup build environmentq"
        run: |             
             curl https://raw.githubusercontent.com/akhilnarang/scripts/master/setup/android_build_env.sh | bash -
             
      - name: "Clone repo, sync"
        run: |
             mkdir kernel && cd kernel
             repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10
             repo sync -j$(nproc --all)
             rm -r common
             git clone --depth=1 https://github.com/Pzqqt/android_kernel_xiaomi_marble.git -b melt-rebase common
             LTO=thin BUILD_CONFIG=common/build.config.msm.waipio build/build.sh

      - name: Upload modules.order
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: modules.order
          path: /home/runner/work/gki_kernel_build/gki_kernel_build/kernel/out/msm-waipio-liuqin-consolidate/gki_kernel/common/modules.order
