name: build-kernel
on:
  push:
    branches: 
      - main
    tags:
      - '*'
  workflow_dispatch:
jobs:
  build-stock:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          
      - name: "Setup build environment"
        run: |             
             curl https://raw.githubusercontent.com/akhilnarang/scripts/master/setup/android_build_env.sh | bash -
             
      - name: "Clone repo, sync, and build"
        run: |
             mkdir kernel && cd kernel
             repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10
             repo sync
             rm -r common
             git clone https://github.com/MiCode/Xiaomi_Kernel_OpenSource.git --depth=1 -b liuqin-t-oss common
             LTO=thin BUILD_CONFIG=common/build.config.msm.liuqin build/build.sh
