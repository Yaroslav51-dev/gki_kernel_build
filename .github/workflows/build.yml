name: build-kernel
on:
  push:
    branches: 
      - main
    tags:
      - '*'
  workflow_dispatch:
jobs:
  build4:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
      # Step that does that actual cache save and restore
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
        
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          
    - name: "Setup build environmentq"
      run: |             
             curl https://raw.githubusercontent.com/akhilnarang/scripts/master/setup/android_build_env.sh | bash -
             mkdir kernel && cd kernel    
             git clone -q --depth=1 --single-branch https://gitlab.com/crdroidandroid/android_prebuilts_clang_host_linux-x86_clang-r450784.git -b 12.1 clang
             
    - name: "Clone repo, sync"
      run: |
             cd kernel
             mkdir out
             repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10-lts --depth=1
             repo sync
             rm -r common             
             curl https://raw.githubusercontent.com/akhilnarang/scripts/master/setup/android_build_env.sh | bash -            
             git clone --depth=1 https://github.com/Yaroslav51-dev/testq.git -b main common
             OUT_DIR=out LTO=thin BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh
             
    - name: Test Report
      uses: actions/upload-artifact@v3
      if: success() || failure()
      with:
          name: out
          path: /home/runner/work/gki_kernel_build/gki_kernel_build/kernel/out/arch/arm64/boot/Image          
   
