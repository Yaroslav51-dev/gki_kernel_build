name: Build Xiaomi SM8450 Kernel (marble)

on:
  workflow_dispatch:

jobs:
  build4:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

    - name: "Setup build environment"
      run: |             
             curl https://raw.githubusercontent.com/akhilnarang/scripts/master/setup/android_build_env.sh | bash -

    - name: Установка repo
      run: |
        mkdir -p $HOME/bin
        curl -o $HOME/bin/repo https://storage.googleapis.com/git-repo-downloads/repo
        chmod +x $HOME/bin/repo
        echo "$HOME/bin" >> $GITHUB_PATH

    - name: Инициализация repo
      run: |
        mkdir -p $HOME/kernel
        cd $HOME/kernel
        repo init -u https://github.com/pa-gr/kernel_manifest -b uvite-xiaomi-sm8450
        repo sync -c --no-tags --no-clone-bundle -j$(nproc)

    - name: Подготовка окружения для marble
      run: |
        cd $HOME/kernel/kernel_platform/build
        mkdir -p $HOME/pa/device/xiaomi/marble-kernel/dtbs
        echo "SRC_ROOT=$HOME/pa" > .build.rc

    - name: Сборка ядра для marble
      run: |
        cd $HOME/kernel/kernel_platform/build
        chmod +x build.sh
        ./build.sh marble

    - name: Загрузка артефактов
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Kernel-marble
        path: |
          $HOME/kernel/kernel_platform/build/out/arch/arm64/boot/Image
          $HOME/kernel/kernel_platform/build/out/kernel/su.ko
          $HOME/pa/device/xiaomi/marble-kernel/dtbs
          
